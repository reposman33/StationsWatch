<div class="container">
  <div class="alphabet-nav">
    <button mat-button *ngFor="let letter of alphabet" (click)="scrollToLetter(letter)">
      {{ letter }}
    </button>
  </div>

  <cdk-virtual-scroll-viewport itemSize="22" class="stations-list" [style.height.px]="720">
    <mat-list>
      <mat-list-item
      *cdkVirtualFor="let station of stations(); let i = index; trackBy: trackBycdCode"
      (click)="selectStation(station, i)"
      [ngClass]="{ 'selectedLine': selectedLineIndex === i }"
      > {{ station.naam }} </mat-list-item>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
