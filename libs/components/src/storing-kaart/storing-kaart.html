<mat-card class="storing-card">
  
  <mat-card-header>
    <mat-card-title>
      Station storing
      @if(selectedStation) {
        in {{selectedStation.naam}}
      }
    </mat-card-title>
  </mat-card-header>

  <div class="storing-titel">
    <mat-label>Titel</mat-label>
    <input [value]="storingTitel" matInput>
  </div>
  
  <mat-card-content>

    <div class="input-container">
      
      <div class="input-container-left">
        <div>
          <mat-label>Datum</mat-label>
          <div>
            <input matInput [matDatepicker]="picker" [disabled]="!selectedStation" [value]="storingDatum">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <mat-label>
          <p>type storing</p>
        </mat-label>
        <mat-radio-group class="storing-type-group"  [disabled]="!selectedStation" [value]="storingType">
          <mat-radio-button value="Storing">Storing</mat-radio-button>
          <mat-radio-button value="Informatie">Informatie</mat-radio-button>
          <mat-radio-button value="Service">Service</mat-radio-button>
        </mat-radio-group>
      </div>
      
      <div class="input-container-right">
        <p>Beschrijving</p>
        <textarea
          matInput name="beschrijving"
          id="beschrijving"
          class="storing-beschrijving"
          [disabled]="!selectedStation"
           [value]="storingOmschrijving"></textarea>
      </div>

    </div>    
    
  </mat-card-content>
  
  <div class="button-opslaan-container">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!selectedStation"
      (click)="opslaanStation()">Opslaan</button>
    <mat-label>{{message}}</mat-label>
  </div>


  <mat-card class="stations-list">
    <mat-label>Station storingen</mat-label>
    
    <mat-list>
    
      <mat-list-item></mat-list-item>
    
    </mat-list>
  </mat-card>
  
</mat-card>
