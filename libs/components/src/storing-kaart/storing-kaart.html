<mat-card class="storing-card">
  
  <mat-card-header>
    <mat-card-title>
      Station storing
      @if(selectedStation) {
        in {{selectedStation.naam}}
      }
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>

    <div class="input-container">
      
      <div class="input-container-left">
        <div>
          <mat-label>Datum</mat-label>
          <div>
            <input matInput [matDatepicker]="picker" [disabled]="!selectedStation">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <mat-label>
          <p>type storing</p>
        </mat-label>
        <mat-radio-group class="storing-type-group"  [disabled]="!selectedStation">
          <mat-radio-button value="Storing">Storing</mat-radio-button>
          <mat-radio-button value="Informatie">Informatie</mat-radio-button>
          <mat-radio-button value="Service">Service</mat-radio-button>
        </mat-radio-group>
      </div>
      
      <div class="input-container-right">
        <p>Beschrijving</p>
        <textarea
          matInput name="beschrijving"
          id="beschrijving"
          class="storing-beschrijving"
          [disabled]="!selectedStation"></textarea>
      </div>
    
    </div>    
    
  </mat-card-content>
  
  <button mat-raised-button color="primary" class="button-opslaan" [disabled]="!selectedStation">Opslaan</button>

  <mat-card class="stations-list">
    <mat-label>Station storingen</mat-label>
    
    <mat-list>
    
      <mat-list-item></mat-list-item>
    
    </mat-list>
  </mat-card>
  
</mat-card>
